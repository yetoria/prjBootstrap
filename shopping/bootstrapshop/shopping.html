<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>iProtect SHOP</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/shopping.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-black bg-light">
        <div class="container px-6 px-lg-5">
            <a class="navbar-brand" href="../../accueil/accueil.html">iProtect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <button class="btn btn-outline-dark" type="submit">
                      <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-black ms-1 rounded-pill">   0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-black">
                <h1 class="display-4 fw-bolder">with iProtect</h1>
                <p class="lead fw-normal text-black-50 mb-0">your phone will be safe</p>
            </div>
        </div>
    </header>
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row gx-4 gx-lg-5 justify-content-center">
                            <div class="col-lg-3 col-md-6 mb-4">
                                <!-- Article 1 -->
                                <div class="card h-100">
                                    <img class="card-img-top custom-img" src="../image/realleather.png" alt="iCASE" />
                                    <div class="card-body p-4">
                                        <div class="text-center">
                                            <h5 class="fw-bolder">iCASE</h5>
                                            <p class="fw-italic">La coque la plus résistante du marché !</p>
                                            <p class="text-muted">$40.00 - $80.00</p>
                                        </div>
                                    </div>
                                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                        <div class="text-center">
                                            <a class="btn btn-outline-dark mt-auto" href="../../shopping/bootstrapshop/coque.html">View options</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-4">
                                <!-- Article 2 -->
                                <div class="card h-100">
                                    <img class="card-img-top custom-img" src="../image/skincover.jpeg" alt="iSKIN" />
                                    <div class="card-body p-4">
                                        <div class="text-center">
                                            <h5 class="fw-bolder">iSKIN</h5>
                                            <p class="fw-italic">Envie d'une nouvelle peau ?</p>
                                            <p class="text-muted" style="text-decoration: line-through;">$35.00</p>
                                            <p class="fw-bold">$25.00</p>
                                        </div>
                                    </div>
                                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                        <div class="text-center">
                                            <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-4">
                                <!-- Article 3 -->
                                <div class="card h-100">
                                    <img class="card-img-top custom-img" src="../image/vitre.png" alt="iGLASS" />
                                    <div class="card-body p-4">
                                        <div class="text-center">
                                            <h5 class="fw-bolder">iGLASS</h5>
                                            <p class="fw-italic">Le "Wagyu" du verre trempé.</p>
                                            <p class="text-muted" style="text-decoration: line-through;">$25.00</p>
                                            <p class="fw-bold">$15.00</p>
                                        </div>
                                    </div>
                                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                        <div class="text-center">
                                            <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-black">Copyright &copy; DANY</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shopping.js"></script>
</body>

</html>
